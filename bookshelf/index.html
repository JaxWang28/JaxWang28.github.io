<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .bookshelf {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .book {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }

    .book:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .book-title {
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>A curated collection of books I've read and highly recommend.</h3>
  <div class="bookshelf">
    <div class="book">
      <img src="https://img.jaxwang.top/2025/05/89f7e7443ffbb8ddf1238aee85aa507b.png" alt="Book Cover 1" />
      <div class="book-title">Understanding the Linux Kernel</div>
    </div>
    <div class="book">
      <img src="https://img.jaxwang.top/2025/05/3939e9df7419dd1988a373fbfbad12e3.png" alt="Book Cover 2" />
      <div class="book-title">Arm64 体系结构编程与实践</div>
    </div>
    <div class="book">
      <img src="https://img.jaxwang.top/2025/05/c666de9674265dd3a9848474af42a4d6.png" alt="Book Cover 2" />
      <div class="book-title">深入理解计算机系统</div>
    </div>
    <div class="book">
      <img src="https://img.jaxwang.top/2025/05/7a4bf798196d3e35f7479b33debdac40.JPG"/>
      <div class="book-title">程序员的自我修养——链接、装载与库</div>
    </div>
    <div class="book">
      <img src="https://img.jaxwang.top/2025/05/630163b77845e1861057938079133657.png"/>
      <div class="book-title">操作系统设计与实现</div>
    </div>
    <div class="book">
      <img src="https://img.jaxwang.top/2025/05/b2d0ec4f5a0f915b55f467d36c50482b.png"/>

  </div>
